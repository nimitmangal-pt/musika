<!DOCTYPE html>
<html>
	<head>
		<title>Musika</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="/css/lineicons.css">
		<link rel="stylesheet" href="/css/rangeslider.css">
		<script src="/js/jquery.js"></script>
		<script src="/js/riot.js"></script>
		<script src="/js/nowplaying.tag" type="riot/tag"></script>
		<script src="/js/library.tag" type="riot/tag"></script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Musika</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#nowplaying" aria-controls="nowplaying" role="tab" data-toggle="tab">Now Playing</a></li>
						<li><a href="#playlists" aria-controls="playlists" role="tab" data-toggle="tab">Playlists</a></li>
						<li><a href="#library" aria-controls="library" role="tab" data-toggle="tab">Library</a></li>
						<!--<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
						</li>-->
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container-fluid">
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="nowplaying">
					<nowplaying></nowplaying>
				</div>
				<script>riot.mount('nowplaying')</script>
				<div role="tabpanel" class="tab-pane" id="playlists">...</div>
				<div role="tabpanel" class="tab-pane" id="library">
					<library></library>
				</div>
				<script>riot.mount('library')</script>
			</div>
			<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form action="/upload" method="post" enctype="multipart/form-data">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="uploadModalLabel">Add your files</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="fileInput">Files</label>
									<input type="file" class="form-control" id="fileInput" placeholder="Your files" multiple="multiple" name="files">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="Upload"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#previous"><span class="icons icon-control-rewind" aria-hidden="true"></span></a></li>
					<li><a href="#play"><span class="icons icon-control-play large" aria-hidden="true"></span></a></li>
					<li><a href="#previous"><span class="icons icon-control-forward" aria-hidden="true"></span></a></li>
					<li>
						<div class="waveform">
							<div class="progress" style="width: 0px"></div>
							<img src="/img/find" />
						</div>
					</li>
					<li>
						<div class="time"></div>
					</li>
					<li><a href="#voldec"><span class="icons icon-volume-1" aria-hidden="true"></span></a></li>
					<li>
						<div class="volume-bar">
							<div class="volume-filler" style="width: 52%"></div>
						</div>
					</li>
					<li><a href="#vopinc"><span class="icons icon-volume-2" aria-hidden="true"></span></a></li>
					<li><a href="#shuffle"><span class="icons icon-shuffle" aria-hidden="true"></span></a></li>
					<li>
						<a href="#repeat" class="repeat">
							<span class="icons icon-loop" aria-hidden="true"></span>
							<!--<span class="icons icon-refresh" aria-hidden="true"></span>-->
						</a>
					</li>
				</ul>
			</div>
		</footer>
	<body>
</html>
